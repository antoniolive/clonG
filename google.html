<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Clon de Google</title>
</head>
<body>
    <header>
        <div id="gmail">
            <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
        </div>
        <div id="imagenes">
            <a href="https://www.google.com.mx/imghp?hl=es-419&ogbl">Imágenes</a>
        </div>
        <div id="apps">
            <a href="https://www.google.com.mx/intl/es-419/about/products">Apps</a>
        </div>
        <div id="acceder">
            <a class="boton" href="https://accounts.google.com/ServiceLogin?hl=es-419&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">Acceder</a>
        </div>

    </header>

    <main>
        <div id="main">
            <img src="logo-Google.png" alt="logo-Google">
        </div>
        
        <div id="cnt-busqueda">
            <div id="busqueda">
                
                <svg class="icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path></svg>
                 
                 <div id="texto">  
                    <form action="#">
                        <input type="text" id="input-search">
                    </form>
                </div> 

            </div>
           
        </div>
        <div id="botones">
            <div id="search">
                <a href="#">Buscar con Google</a>
            </div>
            <span> </span>
            <div id="lucky">
                <a href="#">Voy a tener suerte</a>
            </div>
        </div>
            
        

    </main>

    <footer>
        <div id="footer-left">
            <a href="#">Sobre Google</a>
            <a href="#">Publicidad</a>
            <a href="#">Negocios</a>
            <a href="#">Cómo funciona la busqueda</a>
        </div>

        <div id="footer-right">
            <a href="#">Privacidad</a>
            <a href="#">Condiciones</a>
            <a href="#">Preferencias</a>
        </div>
   
    </footer>
</body>
</html>
